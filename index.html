<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        #root-window {
            height: 100%;
            width: 100%;
        }

        #render-target {
            height: 100%;
            width: 100%;
            position: relative;
        }
        .ui {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            position: absolute;
            height: auto;
            margin-left: 1%;
            margin-right: 1%;
            width: 98%;
        }
        .building-selector {
            display: flex;
            flex-direction: row;
            width: 60%;
        }
        .building-selector > button {
            text-wrap: wrap;
            text-align: center;
            vertical-align: middle;
        }
    </style>

    <title>Game</title>
</head>
<body>
    <div id="root-window">
        <div id="render-target">
            <div class="ui">
                <div class="building-selector">
                    <button id="playMusic">P</button>
                    <button data-type="CancelCollect" onclick="ui.onSelectorChanged(event)">CANCEL</button>
                    <button data-type="StoneSelector" onclick="ui.onSelectorChanged(event)">STONE</button>
                    <button data-type="IronSelector" onclick="ui.onSelectorChanged(event)">IRON</button>
                    <button data-type="WoodSelector" onclick="ui.onSelectorChanged(event)">WOOD</button>
                    <button data-type="AllResourceSelector" onclick="ui.onSelectorChanged(event)">ALL RESORCES</button>
                    <button data-type="Home" onclick="ui.onToolSelected(event)">Home</button>
                    <button data-type="ForesterLodge" onclick="ui.onToolSelected(event)">Forester Lodge</button>
                    <button data-type="TownHall" onclick="ui.onToolSelected(event)">Town Hall</button>
                    <button data-type="WoodStorage" onclick="ui.onToolSelected(event)">Wood Storage</button>
                    <button data-type="RawFoodStorage" onclick="ui.onToolSelected(event)">Raw Food Storage</button>
                    <button data-type="IronStorage" onclick="ui.onToolSelected(event)">Iron Storage</button>
                    <button data-type="StoneStorage" onclick="ui.onToolSelected(event)">Stone Storage</button>
                    <button data-type="PreparedFoodStorage" onclick="ui.onToolSelected(event)">Prepared Food Storage</button>
                    <button data-type="Field" onclick="ui.onToolSelected(event)">Field</button>
                    <button data-type="Mine" onclick="ui.onToolSelected(event)">Mine</button>
                    <button data-type="Quarry" onclick="ui.onToolSelected(event)">Quarry</button>
                    <button data-type="CookHouse" onclick="ui.onToolSelected(event)">Cook House</button>
                    <button data-type="DestroySelector" onclick="ui.onSelectorChanged(event)">Destroy</button>
                </div>
                <div id="resourcesInfo"></div>
                <div id="generalState"></div>
        </div>
    </div>
</body>

<script type="importmap">
    {
      "imports": {
        "three": "./node_modules/three/build/three.module.js",
        "resourceTypes": "./src/Objects/Resources/ResourceTypes.js",
        "mtl": "./node_modules/three/examples/jsm/loaders/MTLLoader.js",
        "obj": "./node_modules/three/examples/jsm/loaders/OBJLoader.js"
      }
    }
</script>

<script type="module" src="./src/Game.js"></script>
<script type="module" src="./src/GameUI.js"></script>

</html>
